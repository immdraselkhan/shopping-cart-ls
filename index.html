<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart Local Storage JS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/d2916da6b8.js" crossorigin="anonymous"></script>
</head>
<body class="max-w-screen-xl mx-auto px-2 py-16">
    <div class="flex gap-5 py-2">
        <div class="grow p-10 space-y-5 bg-zinc-100 rounded-lg max-h-44">
            <h2 class="text-xl font-semibold">Create Product</h2>
            <div class="flex gap-3">
                <input id="product-name" class="flex-none px-3 py-2 rounded" type="text" placeholder="Product Name">
                <input id="product-price" class="flex-none px-3 py-2 rounded" type="number" placeholder="Product Price">
                <input id="product-quantity" class="flex-none px-3 py-2 rounded" type="number" placeholder="Quantity" min="1">
                <button onclick="addToCart()" class="flex-none text-white px-3 py-2 bg-blue-600 hover:bg-blue-700 rounded">Add To Cart</button>
            </div>
        </div>
        <div class="flex-none w-1/3 p-10 bg-zinc-100 rounded-lg space-y-5">
            <h2 class="text-xl font-semibold">Cart Summary</h2>
            <div id="cart-summary">
                <!-- <div class="flex items-center gap-3 leading-10">
                    <p>Name: <span id="cart-product-name">${cartItem}</span></p>
                    <p>Quantity: <span id="cart-product-quantity">${cartItems[cartItem].quantity}</span></p>
                    <p>Price: $<span id="cart-product-price">${cartItems[cartItem].price}</span></p>
                    <i onclick="removeItem('${cartItem}', ${cartItems[cartItem].price}, this)" class="fa-solid fa-trash-can cursor-pointer"></i>
                </div> -->
            </div>
            <div class="flex items-center gap-5">
                <p class="font-semibold">Total: $<span id="cart-total"></span></p>
                <button class="flex-none text-white px-3 py-2 bg-blue-600 hover:bg-blue-700 rounded">Checkout</button>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
